{% extends 'base/base.html' %}
<!-- 
{% load static %} -->

{% block container %}

    <h1 class="text-3xl font-bold text-center">{{ category.name }}</h1>

    <div class="grid grid-cols-3 gap-6 mt-10">
        {% for product in products %}
        <div class="border p-4 rounded-lg shadow-md">
            <img src="{{ product.image.url }}" class="w-full h-[200px] object-cover rounded-lg">
            <h2 class="text-xl font-semibold mt-2">{{ product.name }}</h2>
            <p class="text-gray-600">Price: ${{ product.price }}</p>
            <a href="/product/{{ product.id }}/" class="text-blue-500">View Details</a>
        </div>
        {% endfor %}
    </div>

{% endblock %}
